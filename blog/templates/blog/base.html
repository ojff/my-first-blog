{% load staticfiles %}
<html>
	<head>
		<title>Qtip's blog</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	<body>
		<div class='page-header'>
			{% if user.is_authenticated %}
				<a href="{% url 'post_draft_list' %}" class="top-menu" title="see drafts"><span class="glyphicon glyphicon-edit"></span></a>
				<a href="{% url 'post_new' %}" class="top-menu" title="add a post"><span class="glyphicon glyphicon-plus"></span></a>
			{% endif %}
			<h1><a href="/">Qtip's Blog</a></h1>
		</div>

		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>

	</body>
</html>
