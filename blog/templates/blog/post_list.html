{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				{% if post.published_date %}
					<p>published: {{post.published_date}}</p>
				{% else %}
					<p>draft created: {{post.created_date}}</p>
				{% endif %}
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
			<p>{{post.text|linebreaksbr}}</p>
		</div>
	{% endfor %}
{% endblock %}
