<html>
	<head>
		<title>qtip's blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Qtip's Blog</a></h1>
		</div>
		<div>
			{% for post in posts %}
				<p>published: {{post.published_date}}</p>
				<p><a href="">{{post.title}}</a></p>
				<p>{{post.text|linebreaksbr}}</p>
			{% endfor %}
		</div>

	</body>
</html>
